<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Books</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-breakpoint.css">
    <link rel="stylesheet" href="css/stylesheet.css">

    <!-- Setup for bootstrap via npm is different then CDN method. Bootstrap is installed via npm packages.
        I have bootstrap css, bootstrap js, and popper js installed. The 'min' files are used instead of the full files for when this site is eventually deployed.
        Also, reset and normalize stylesheets are not needed since bootsrap has built in reset styles. -->
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Bootstrap Books</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <h2 class="container">
        Catalogue Your Books Below
    </h2>

    <!-- Bottom container now follows the grid layout -->
    <div class="container mt-4">
        <h2>Add a New Book</h2>
        <form id="bookForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="genre" class="form-label">Genre</label>
                    <input type="text" class="form-control" id="genre" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="year" class="form-label">Year Published</label>
                    <input type="number" class="form-control" id="year" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="publisher" class="form-label">Publisher</label>
                    <input type="text" class="form-control" id="publisher" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="text" class="form-control" id="isbn" required>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-3">
                    <label for="pageCount" class="form-label">Page Count</label>
                    <input type="number" class="form-control" id="pageCount" required>
                </div>
                <div class="col-6 mb-3">
                    <label for="rating" class="form-label">Rating</label>
                    <input type="range" class="form-range" id="rating" min="0" max="5" step="0.5" value="0" oninput="ratingValue.value = this.value" required>
                    <output id="ratingValue">0</output>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-3">
                    <label for="read" class="form-check-label">Read?</label>
                    <input type="checkbox" class="form-check-input" id="read">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
    </div>

    <div class="container mt-4">
        <h2>Book Catalog</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Year Published</th>
                        <th>Publisher</th>
                        <th>ISBN</th>
                        <th>Page Count</th>
                        <th>Rating</th>
                        <th>Read?</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample Book Entry -->
                    <tr>
                        <td>The Great Gatsby</td>
                        <td>F. Scott Fitzgerald</td>
                        <td>Classic</td>
                        <td>1925</td>
                        <td>Charles Scribner's Sons</td>
                        <td>978-0743273565</td>
                        <td>180</td>
                        <td>4.5</td>
                        <td><input type="checkbox" class="form-check-input" checked></td>
                    </tr>
                    <!-- Add more book entries here -->
                </tbody>
            </table>
        </div>
    </div>














    <script>
        document.getElementById('bookForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission

            // Get form values
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const genre = document.getElementById('genre').value;
            const year = document.getElementById('year').value;
            const publisher = document.getElementById('publisher').value;
            const isbn = document.getElementById('isbn').value;
            const pageCount = document.getElementById('pageCount').value;
            const rating = document.getElementById('rating').value;
            const read = document.getElementById('read').checked; // Get the checked status

            // Find the table and create a new row at the end
            const table = document.querySelector('.table tbody');
            const newRow = table.insertRow();

            // Insert cells (`<td>`) at the row
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);
            const cell5 = newRow.insertCell(4);
            const cell6 = newRow.insertCell(5); // New cell for the read status checkbox
            const cell7 = newRow.insertCell(6);
            const cell8 = newRow.insertCell(7);
            const cell9 = newRow.insertCell(8);

            // Add the form data to the cells
            cell1.textContent = title;
            cell2.textContent = author;
            cell3.textContent = genre;
            cell4.textContent = year;
            cell5.textContent = publisher;
            cell6.textContent = isbn;
            cell7.textContent = pageCount;
            cell8.textContent = rating;


            // Create a checkbox for the read status
            const readCheckbox = document.createElement('input');
            readCheckbox.type = 'checkbox';
            readCheckbox.className = 'form-check-input';
            readCheckbox.checked = read; // Set its checked status based on the form
            cell9.appendChild(readCheckbox); // Add the checkbox to the cell

            // Optionally, add an event listener to the checkbox for further actions
            readCheckbox.addEventListener('change', function () {
                // Handle checkbox change event, e.g., update a database or local storage
                console.log('Read status changed:', this.checked);
            });

            // Clear the form fields
            document.getElementById('bookForm').reset();
        });
    </script>







    <!-- Popper must be loaded in first before bootstrap JS -->
    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
