<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Bootstrap Books</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./contact.html">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.linkedin.com/in/jag1997/" target="_blank">
                                <i class="fab fa-linkedin"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/Exo-MDR-CD2000" target="_blank">
                                <i class="fab fa-github"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center"> Have Suggestions? </h2>
                <p class="card-text text-center p-1"> Use the contact form below if you have any suggestions to improve the functionality of this site or for any general questions as well. </p>
            </div>
        </div>
    </div>

    <!-- contact form for book catalog here -->
     <!-- follow the grid layout -->

     <!-- The form is wrapped inside a div with the class 'container mt-3' -->
      <!--  -->
    <div class="container mt-4">
        <h3 class="text-center">Contact Us</h3>
        <form onsubmit="demoSubmit(event)" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea name="message" id="message" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
<!-- Footer -->
<!-- Needs some smaller adjustments but is responsive on most screen sizes -->
<footer class="footer mt-3 py-3 bg-dark-subtle fixed-bottom text-center">
    <div class="container">
      <span class="text-muted fst-italic">J.A.G 2024</span>
    </div>
  </footer>


<!-- JavaScript -->
<script>
    function demoSubmit(event) {
        event.preventDefault(); // prevent form from submitting
        alert("This form is for demonstration purposes only and will not submit any data.");
    }
</script>
